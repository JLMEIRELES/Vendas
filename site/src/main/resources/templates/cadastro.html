<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}"></head>
	<body>
	
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		
		<span class="logo">mudi</span>
		<span class="mt-3">login</span>
	
	</div>
		<div class= "container">
			
			<div th:replace="~{base :: titulo('Novo Usu�rio')}"></div>
			<div class="card mt-3">
			
				<form th:object="${requisicaoNovoUsuario}" class="card-body" th:action="@{/home/novoUsuario}" method="POST">		
					<div class="mb-3">
						<label class="form-label" for="nome">Nome do Usuário</label>
						<input th:errorclass= "is-invalid" th:field="*{nome}" class="form-control" placeholder="nome do usuário"/>
						<small>Informe seu nome</small>
						<div class="invalid-feedback" th:errors="*{nome}">
							Erros do nome do Usuário
						</div>
					</div>
					
					<div class="mb-3">
						<label class="form-label" for="urlProduto">Senha</label>
						<input th:field="*{password}" th:errorclass= "is-invalid" class="form-control" placeholder="Senha"/>
						<small>Informe sua senha</small>
						<div class="invalid-feedback" th:errors="*{password}">
							Erros da senha
						</div>
					</div>
					
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
					
					
				</form>
			</div>
		</div>
		
	</body>
</html>
