<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
	<body>
	
	<div th:replace="~{base :: logo}"></div>
	
		<div class= "container">
			
			<div th:replace="~{base :: titulo('Pedidos Entregues')}"></div>
			
			
			<div class="card mb-4 mt-4" th:each="pedido: ${pedidos}">
				
				<th:block th:switch="${pedido.status.name()}">
					<div class="card-header alert-dark" th:text="${pedido.nome}">Nome do Produto</div>
				</th:block>
				
				
				<div class= "card-body">
					<div class="row">
						<div class="col-12 col-sm-8">
							<div class="row">
								<div class="col-md-5">Valor: <span th:if="${pedido.valor} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valor, 3, 'POINT', 2, 'COMMA')}">200.99</span></div>
								<div class ="col-md-7" >Data da entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}">10/02/2020</span></div>
							</div>
							
							
							<div>Produto</div>
							<div><input class = "form-control" th:value= "${pedido.urlProduto}" value="url do produto"/></div>
							
							<div> Descrição</div>
							
							<div>	
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
					
						<div class = "col-12 col-sm-4 mt-3">
							<div >
								<img class="img-thumbnail " th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
