<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
	<body>
	
	<div th:replace="~{base :: logo}"></div>
	
		<div class= "container">
			
			<div th:replace="~{base :: titulo('Login')}"></div>
			

			
			<div class="card mb-4 mt-4">
				
				<form  th:action="@{/login}" class="card-body" method="post">
					<div class="form-group mb-3">
						<label class="m-2" for="username">Usuário</label>
						<input name="username" class="form-control" placeholder="usuário">
					</div>
					
					<div class="form-group  mb-3">
						<label class="m-2" for="password">Senha</label>
						<input name="password" class="form-control" placeholder="senha">
					</div>
					
					<div class="d-flex justify-content-between">
						<button class="btn btn-primary" type="submit">Login</button>
						<span class="mt-1">
							<a href="home/cadastro" class="m-3">Cadastre-se</a>
						</span>
					</div>
				</form>
				
			</div>
		</div>
	</body>
</html>
