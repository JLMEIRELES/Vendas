<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}"></head>
	<body>
	
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		
		<span class="logo">mudi</span>
		<span class="mt-3">login</span>
	
	</div>
		<div class= "container">
			
			<div th:replace="~{base :: titulo('Novo Produto')}"></div>
			<div class="card mt-3">
			
				<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedidos/novo}" method="POST">		
					<div class="mb-3">
						<label class="form-label" for="nome">Produto</label>
						<input th:errorclass= "is-invalid" th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do Produto
						</div>
					</div>
					
					<div class="mb-3">
						<label class="form-label" for="urlProduto">Url do Produto</label>
						<input th:field="*{urlProduto}" th:errorclass= "is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Informe qual a URL do produto</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do Produto
						</div>
					</div>
					
					<div class="mb-3">
						<label class="form-label" for="urlImagem">Url da Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass= "is-invalid" class="form-control" placeholder="url da imagem"/>
						<small>Informe qual a URL da imagem</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da imagem
						</div>
					</div>
					
					<div class="mb-3">
						<label class="form-label" for="descricao">Descrição</label>
						<textarea th:field="*{descricaoProduto}" th:errorclass= "is-invalid" class="form-control" placeholder="descrição do produto"/></textarea>
						<div class="invalid-feedback" th:errors="*{descricaoProduto}">
							Erros da Descrição
						</div>
					</div>
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
					
					
				</form>
			</div>
		</div>
		
	</body>
</html>
