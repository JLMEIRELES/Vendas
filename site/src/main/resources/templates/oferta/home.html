<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body onload="onLoad()">

	<div th:replace="~{base :: logo}"></div>

	<div class="container" id="ofertas">

		<div th:replace="~{base :: titulo('Ofertar')}"></div>


		<div class="card mb-4 mt-4" v-for="pedido in pedidos">


			<div class="card-header alert-warning">{{pedido.nome}}</div>




			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8">



						<div class="mb-2">Produto</div>
						<div>
							<a class="form-control" v-bind:href="pedido.urlProduto" />{{pedido.nome}}</a>
						</div>

						<div class="mt-3">Descrição</div>

						<div>
							<textarea disabled="disabled" class="form-control mt-3">{{pedido.descricao}}</textarea>
						</div>

						<div class="row mt-1">
							<div class="col-md-5">
								Valor: <input class="form-control" v-model="pedido.valor" v-bind:class="{'is-invalid':pedido.erros.valor!==''}" />
								<div class="invalid-feedback" v-if="pedido.erros.valor">
									{{pedido.erros.valor}}
							    </div>
							</div>
							<div class="col-md-7">
								Data da entrega: <input class="form-control" v-bind:class="{'is-invalid':pedido.erros.dataEntrega!==''}"
									v-model="pedido.dataEntrega" />
								<div class="invalid-feedback" v-if="pedido.erros.dataEntrega">
									{{pedido.erros.dataEntrega}}
							    </div>
							</div>
						</div>

						<div class>
							<label class="form-label mt-2">Comentário</label>
							<textarea class="form-control" v-model="pedido.comentario">{{pedido.descricao}}</textarea>
						</div>

						<button type="submit" v-if="!pedido.ofertaEnviada" v-on:click="enviarOferta(pedido)"
							class="btn btn-primary mt-3">Ofertar</button>
						<button v-else 
							class="btn btn-success mt-3">Oferta Enviada!</button>
			

					</div>

					<div class="col-12 col-sm-4 mt-3">
						<div>
							<img class="img-thumbnail " v-bind:src="pedido.urlImagem" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function onLoad() {
			var app = new Vue(
					{

						el : '#ofertas',
						data : {

							pedidos : []

						}, mounted() {
					
							
							axios
							.get('http://localhost:8080/api/pedidos/aguardando')
							.then(response =>  {
							response.data.forEach(pedido => { 
								pedido.ofertaEnviada = false;
								
								pedido.erros = {
									
									valor : '',
									dataEntrega: ''
										
										
								}
								
							})
							this.pedidos = response.data
							
						})	
							
						}, 
						methods: {
							enviarOferta: function(pedido){
								
								pedido.erros = {
										
										valor : '',
										dataEntrega: ''
											
											
									}
									
						
							axios.post('http://localhost:8080/api/ofertas', {
							pedidoId : pedido.id,
							valor : pedido.valor,
							dataEntrega : pedido.dataEntrega,
							comentario: pedido.comentario
							})
							.then(response => pedido.ofertaEnviada = true)
							.catch(error => {
								error.response.data.errors.forEach(error => {
									pedido.erros[error.field] = error.defaultMessage;	
								})
								
							})
							}
		
						}
					});
			
		}
		
		

		

		
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
